{% extends 'base/base.html' %}
{% block title %}Create Material{% endblock %}

{% block content %}
{% load static %}

<div class="max-w-2xl mx-auto p-8 bg-white rounded-lg shadow-md mt-8">
    <!-- Page Title -->
    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Create Material</h2>
    <hr class="mb-6">

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Material Name -->
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" name="name" id="name" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Material Type -->
        <div>
            <label for="type" class="block text-gray-700 font-semibold mb-2">Type</label>
            <select name="type" id="type" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="audio">Audio</option>
                <option value="pdf">PDF</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <!-- File Upload -->
        <div>
            <label for="file" class="block text-gray-700 font-semibold mb-2">File</label>
            <input type="file" name="file" id="file" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="w-full px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock %}
