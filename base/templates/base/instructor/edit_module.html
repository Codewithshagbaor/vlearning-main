{% extends 'base/base.html' %}
{% block title %}Edit Module{% endblock %}

{% block content %}
{% load static %}

<div class="max-w-2xl mx-auto p-8 bg-white rounded-lg shadow-md mt-8">
    <!-- Page Title -->
    <h2 class="text-2xl font-semibold text-blue-700 mb-6">Edit Module</h2>
    <hr class="mb-6">

    <!-- Form -->
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Module Name -->
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" value="{{ module.name }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <!-- Module Description -->
        <div>
            <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea id="description" name="description" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" rows="5">{{ module.description }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="w-full px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none">
                Save
            </button>
        </div>
    </form>
</div>

{% endblock %}
