{% extends "base/base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-red-600 mb-6">Delete Course</h2>
    <p class="text-lg text-gray-700 mb-4">Are you sure you want to delete the course <strong class="font-semibold">{{ course.name }}</strong>?</p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center space-x-4">
            <button type="submit" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300">Delete</button>

        </div>
    </form>
</div>
{% endblock %}
