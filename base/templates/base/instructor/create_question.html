{% extends "base/base.html" %}

{% block title %}Add Question - {{ quiz.name }}{% endblock %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'teacher_style/form.css' %}">
{% endblock %}

{% block content %}
  <div class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Create a New Question</h1>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Question Input -->
        <div class="form-group">
          <label for="question" class="block text-lg font-medium text-gray-700">Question:</label>
          <input type="text" name="question" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Answer Inputs -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="form-group">
            <label for="answer_1" class="block text-lg font-medium text-gray-700">Answer 1:</label>
            <input type="text" name="answer_1" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <div class="form-group">
            <label for="answer_2" class="block text-lg font-medium text-gray-700">Answer 2:</label>
            <input type="text" name="answer_2" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <div class="form-group">
            <label for="answer_3" class="block text-lg font-medium text-gray-700">Answer 3:</label>
            <input type="text" name="answer_3" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <div class="form-group">
            <label for="answer_4" class="block text-lg font-medium text-gray-700">Answer 4:</label>
            <input type="text" name="answer_4" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </div>

        <!-- Correct Answer Selection -->
        <div class="form-group">
          <label for="correct_answer" class="block text-lg font-medium text-gray-700">Correct Answer:</label>
          <select name="correct_answer" class="form-control mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="" disabled selected>Select an answer</option>
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
            Submit Question
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
