{% extends 'base/base.html' %}
{% block title %}Create Course{% endblock %}

{% block content %}
<div class="px-8 py-6 max-w-lg mx-auto">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Create Course</h1>
    
    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Course Name -->
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input type="text" name="name" id="name" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Description -->
        <div>
            <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
            <textarea name="description" id="description" rows="5" required 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>
        
        <!-- Course Code -->
        <div>
            <label for="course_code" class="block text-gray-700 font-semibold mb-2">Course Code:</label>
            <input type="text" name="course_code" id="course_code" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Course Cover -->
        <div>
            <label for="course_cover" class="block text-gray-700 font-semibold mb-2">Course Cover:</label>
            <input type="file" name="course_cover" id="course_cover" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none">
                Create Course
            </button>
        </div>
    </form>
</div>

{% endblock %}
