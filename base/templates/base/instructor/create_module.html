{% extends 'base/base.html' %}
{% block title %}Create Module{% endblock %}

{% load static %}
{% block content %}

<div class="max-w-lg mx-auto p-8 bg-white rounded-lg shadow-md mt-8">
    <!-- Page Title -->
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Create a New Module for {{ course.name }}</h2>
    
    <!-- Form -->
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Module Name -->
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input type="text" name="name" id="name" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <!-- Module Description -->
        <div>
            <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
            <textarea name="description" id="description" rows="3" required 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none">
                Create Module
            </button>
        </div>
    </form>
</div>

{% endblock %}
