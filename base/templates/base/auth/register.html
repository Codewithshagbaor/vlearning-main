{% extends 'base/_base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<body class="bg-gray-100 flex h-full items-center py-16 dark:bg-neutral-800">
    <div id="content" class="w-full max-w-md mx-auto p-6">
        <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-green-600">Register</h1>
                </div>

                <!-- Display messages -->
                {% if messages %}
                    <div class="mt-4">
                        {% for message in messages %}
                            <div class="px-4 py-3 rounded-lg text-sm {{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mt-5">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'register_student' %}">
                        {% csrf_token %}
                        <div class="grid gap-y-4">
                            <div>
                                <label for="first_name" class="block text-sm mb-2">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm" required>
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm mb-2">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm mb-2">Email address</label>
                                <input type="email" id="email" name="email" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm" required>
                            </div>
                            <div>
                                <label for="username" class="block text-sm mb-2">Username</label>
                                <input type="text" id="username" name="username" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm" required>
                            </div>
                            <div>
                                <label for="password" class="block text-sm mb-2">Password</label>
                                <input type="password" id="password" name="password" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm" required>
                            </div>
                            <div>
                                <label for="profile_pic" class="block text-sm mb-2">Profile Picture</label>
                                <input type="file" id="profile_pic" name="profile_pic" class="block w-full text-sm">
                            </div>
                            <button type="submit" class="w-full py-3 px-4 text-sm font-medium rounded-lg bg-green-600 text-white hover:bg-green-700">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
